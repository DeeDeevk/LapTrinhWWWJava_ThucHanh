<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Form</title>
</head>
<body>
<h2>Add New Employee</h2>
<form th:action="@{/employees}" method="post">
    <label>Name:</label>
    <input type="text" name="name" required placeholder="Nhập tên..."><br><br>

    <label>Age:</label>
    <input type="number" name="age" required placeholder="Nhập tuổi..."><br><br>

    <label>Salary:</label>
    <input type="number" step="0.01" name="salary" required placeholder="Nhập lương..."><br><br>
    <label>Department:</label>
    <select name="department.id" required>
        <option value="" disabled selected>-- Select Department --</option>
        <option th:each="dept: ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
    </select>

    <button type="submit">Save</button>
</form>
<br>
<a href="/employees">Back to list</a>
</body>
</html>
