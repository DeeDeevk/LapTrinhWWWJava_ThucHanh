spring.application.name=22683901_NguyenHoVietKhoa_SpringData_Jpa_Thymeleaf

spring.datasource.url=jdbc:mysql://localhost:3307/demojpa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? T?y ch?n n?y KH?NG xo? b?ng, ch? c?p nh?t schema n?u c?n
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html